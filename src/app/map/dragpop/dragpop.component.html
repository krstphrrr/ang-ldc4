<mat-accordion>
  <mat-card>
    <div class="flex-container">
      <div class="left-div">
        <mat-card-title class="flex-item">
          Legend
        </mat-card-title></div>
          <div class="right-div">
        <mat-icon
           (click)="closePopup()"
           class="iconHover">
           clear
          </mat-icon>
        </div>
  
    </div>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{message}}
        </mat-panel-title>
        <mat-panel-description>
          {{message}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{message}}</p>
    </mat-expansion-panel>

  </mat-card>
  
</mat-accordion>
