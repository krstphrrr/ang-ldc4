

  <div 
  id="map"
  leaflet 
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
  (leafletMapMoveEnd)="handleMapMoveEnd($event)"
  (leafletMapZoomEnd)="handleEvent('mapZoomEnd', $event)"
  style="width:100vw; z-index: 500;height:85vh;margin-left: 15px;"
  >
  <leaflet-sidebar-control 
    [map]="map" 
    [options]="sidebarOptions"
    ></leaflet-sidebar-control>
 



    
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#leg" role="tab" ><i class="material-icons" data-toggle="tooltip" title="Map Tools">map</i></a></li>
      </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="leg" style="height:90%;">
        <h1 class="leaflet-sidebar-header">
          <span class="leaflet-sidebar-close" ><i class="fa fa-caret-right"></i></span>
          Map Legend
      </h1>
      <p>something</p>
        
      </div>
    </div>
  </div>
</div>
