<app-header (featureSelected)=onNavigate($event)></app-header>
<div class="row">
  <div class="col-xs-12">
    <app-map *ngIf="loadedFeature === 'map'"></app-map>
    <app-learn *ngIf="loadedFeature === 'learn'"></app-learn>
    <app-data *ngIf="loadedFeature === 'data'"></app-data>
    <app-tools *ngIf="loadedFeature === 'tools'"></app-tools>
    <app-folder *ngIf="loadedFeature === 'folder'"></app-folder>
    <app-users *ngIf="loadedFeature === 'user'"></app-users>

</div>
