  <div class="spinner" *ngIf="loading$===true">
    <mat-spinner ></mat-spinner>
  </div>
  
  <div class="contents" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg">
          <span>{{countContent}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col-lg" >
          <div class="size-container" appScrollfocus>
            <table mat-table [dataSource]="tableDataSrc" matSort [trackBy]="trackTask" class="flexible-container mat-elevation-z8" >
              <ng-container *ngFor="let col of tableCols; trackBy:trackTask">
                <ng-container matColumnDef="{{col}}" class="mat-column">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="align-right">{{col}}</th>
                  <td mat-cell *matCellDef="let row" class="truncate-cell">{{ row[col]}}</td>
                </ng-container>
              </ng-container>
            
              <mat-header-row *matHeaderRowDef="tableCols"></mat-header-row>
              <mat-row *matRowDef="let row; columns: tableCols" ></mat-row>
            </table>
            
          </div>
        </div>
      </div>
    </div>
        
      
        
      
   

      <div style="justify-content: normal;" [ngStyle]="{'visibility':(tableDataSrc)? 'visible':'hidden'}">
      <mat-paginator 
          [pageIndex]="pageIndex"
          (page)="changePage($event)"
          [pageSize]="limit" 
          [length]="totalLength" 
          [pageSizeOptions]="pageLimit"  
          showFirstLastButtons>
        </mat-paginator>
      </div>

        
      
  </div>
  <div *ngIf="errorMessage===true && loading$===false">
    <span>Result set empty.</span>
  </div>
